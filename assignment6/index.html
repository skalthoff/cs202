<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Eliza</title>
    <link rel="stylesheet" href="styles.css">
    <script src="elizabot.js" defer></script>
    <script src="elizadata.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Eliza</h1>
        <div class="terminal">
            <textarea id="e_display" readonly></textarea>
        </div>
        <div class="input-row">
            <input type="text" id="e_input" autofocus>
            <button id="talk">Talk</button>
            <button id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
