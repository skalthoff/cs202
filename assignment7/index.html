<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="/assignment7/bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <title>Site-specific Mobile Website</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h1>Site-specific Mobile Website</h1>
        <p>
          Experience a unique audio artwork at Stone Enclosure: Rock Rings. 
          This website plays a specific note of a chord depending on the day of the week and the compass direction you're facing.
        </p>
        <button id="play-note" class="btn btn-primary">Play Note</button>
        <div id="note-display">
          <h2 id="note-name"></h2>
        </div>
        <div class="row mt-4">
          <div class="col">
            <label for="duration">Duration (ms):</label>
            <input type="range" class="form-range" min="100" max="2000" value="500" id="duration">
          </div>
          <div class="col">
            <label for="frequency">Frequency multiplier:</label>
            <input type="range" class="form-range" min="1" max="5" value="1" id="frequency">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/assignment7/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
