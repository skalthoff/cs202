<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Pixel Hover Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <label for="file-input">Upload Image</label>
        <input type="file" id="file-input" accept="image/*">
    </div>
    <div>
        <label for="width-slider">Pixels Width: </label>
        <input type="range" id="width-slider" min="10" max="100" value="30" step="1">
        <span id="width-value">30</span>
    </div>
    <div class="container" id="container">
        <div class="spinner" id="spinner"></div>
    </div>
    <div class="flashlight" id="flashlight"></div>
    <script src="scripts.js"></script>
</body>
</html>
